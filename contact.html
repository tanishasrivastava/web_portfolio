<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tanisha Srivastava</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(0, 0, 0);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(13, 13, 18);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: whitesmoke;
        }

        nav ul li a:hover {
            font-size: 1.08rem;
            color: plum;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .contact-form {
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #9c97f1;
            border-radius: 5px;
        }

        .contact-form input[type="submit"] {
            background-color: #9c97f1;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #6c5ce7;
        }

        /* Additional Styles */
        .contact-info {
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin-bottom: 10px;
            width: 200px;
            height: 60px;
            background-color: #9c97f1;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-links a img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .contact-links a:hover {
            background-color: #6c5ce7;
        }
    </style>
</head>
